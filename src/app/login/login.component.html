<main> 
    <section id="login">
        <h2>
            LOGIN:
        </h2>
        <form class="row g-3">
        
              <label for="inputUsuario" class="visually-show">Usuario</label>
              <input type="Name" name="usuario " [(ngModel)]="usuario"class="form-control" id="inputName2" placeholder="Nome de Usuario">
 
            <br>
         
              <label for="inputPassword2" class="visually-show">Senha</label>
              <input type="password" name="senha" [(ngModel)]= "senha"class="form-control" id="inputPassword2" placeholder="Digite sua Senha">

            <br>
      
              <button type="submit" class="btn btn-primary mb-3"(click)="fazerLogin()">Confirmar</button>

          </form>
    </section>
</main>
