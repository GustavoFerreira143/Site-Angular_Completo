<main>
    <section id="banner">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="JOOJ" height="500">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="JONAS" height="500">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="JOAQUINA" height="500">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">O QUE SERA?</span>
            </button>
        </div>
    </section>
    <section id="cubo">
        <h1>
            Jogos Recomendados:
        </h1>
        <mat-grid-list cols="3">
       
            <mat-grid-tile *ngFor= "let produto of produtos">
                <mat-card class="example-card">
                    <mat-card-header>
                        <img mat-card-image src="./assets/img/{{produto.foto}}" alt="Jogo">

                    </mat-card-header>
                    <mat-card-title>{{produto.produto}}</mat-card-title>
                    <mat-card-content>
                        <p>
                            {{produto.descricao}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <p>{{produto.preco}}</p>

                        <button id="botao" mat-button>Comprar</button>

                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>


        </mat-grid-list>
    </section>
</main>
